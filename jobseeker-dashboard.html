<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Dashboard — ParnassaHub</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { 50:'#ebf3ff',100:'#d6e8ff',200:'#add0ff',300:'#85b8ff',400:'#5c9ef5',500:'#2877C9',600:'#1d62aa',700:'#154d8b' } },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', system-ui, sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-56 shrink-0 bg-white border-r border-gray-100 flex flex-col py-5 px-4 fixed inset-y-0 left-0 z-30 hidden lg:flex">
    <a href="index.html" class="mb-8"><img src="parnassah hub.png" alt="ParnassaHub" class="h-14 w-auto" /></a>
    <nav class="flex-1 space-y-1 text-sm">
      <a href="jobseeker-dashboard.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl bg-brand-50 text-brand-600 font-semibold">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        Overview
      </a>
      <a href="#applied" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/></svg>
        Applied Jobs
      </a>
      <a href="#saved" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/></svg>
        Saved Jobs
      </a>
      <a href="find-jobs.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11A6 6 0 111 11a6 6 0 0116 0z"/></svg>
        Browse Jobs
      </a>
    </nav>
    <div class="border-t border-gray-100 pt-4 mt-4">
      <div class="flex items-center gap-2.5 mb-3">
        <div id="sidebar-avatar" class="w-8 h-8 rounded-full bg-brand-100 flex items-center justify-center text-xs font-bold text-brand-600">—</div>
        <div>
          <p id="sidebar-name" class="text-xs font-semibold text-gray-900 leading-none">—</p>
          <p id="sidebar-email" class="text-xs text-gray-400 mt-0.5">—</p>
        </div>
      </div>
      <button onclick="signOut()" class="flex items-center gap-2 text-xs text-gray-500 hover:text-gray-700 px-2 py-1.5 rounded-lg hover:bg-gray-50 transition w-full">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
        Sign out
      </button>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <div class="flex-1 lg:ml-56">

    <!-- Mobile top bar -->
    <header class="lg:hidden bg-white border-b border-gray-100 px-4 h-14 flex items-center justify-between">
      <a href="index.html"><img src="parnassah hub.png" alt="ParnassaHub" class="h-12 w-auto" /></a>
      <div id="mobile-avatar" class="w-8 h-8 rounded-full bg-brand-100 flex items-center justify-center text-xs font-bold text-brand-600">—</div>
    </header>

    <div class="px-4 sm:px-8 py-8 max-w-5xl">

      <!-- Greeting -->
      <div class="mb-8">
        <h1 id="greeting" class="text-2xl font-extrabold text-gray-900">Good day!</h1>
        <p class="text-sm text-gray-500 mt-1">Here's an overview of your job search activity.</p>
      </div>

      <!-- Stats row -->
      <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-10">
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">Applied</p>
          <p id="stat-applied" class="text-3xl font-extrabold text-gray-900">—</p>
        </div>
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">Saved</p>
          <p id="stat-saved" class="text-3xl font-extrabold text-gray-900">—</p>
        </div>
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">In Review</p>
          <p id="stat-review" class="text-3xl font-extrabold text-brand-500">—</p>
        </div>
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">Interviews</p>
          <p id="stat-interviews" class="text-3xl font-extrabold text-gray-900">—</p>
        </div>
      </div>

      <!-- APPLIED JOBS -->
      <section id="applied" class="mb-10">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold text-gray-900">Applied Jobs</h2>
          <span id="applied-count" class="text-xs text-gray-400"></span>
        </div>
        <div id="applied-list" class="space-y-3">
          <p class="text-sm text-gray-400 text-center py-8">Loading…</p>
        </div>
      </section>

      <!-- SAVED JOBS -->
      <section id="saved">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold text-gray-900">Saved Jobs</h2>
          <a href="find-jobs.html" class="text-xs text-brand-500 hover:text-brand-600 font-medium">Browse more</a>
        </div>
        <div id="saved-list" class="grid sm:grid-cols-2 gap-3">
          <p class="text-sm text-gray-400 text-center py-8 col-span-full">Loading…</p>
        </div>
      </section>

    </div>
  </div>
</div>

<script src="js/supabase-client.js"></script>
<script>
  const STATUS_COLORS = {
    'Submitted':           'bg-gray-100 text-gray-500',
    'In Review':           'bg-blue-50 text-blue-700',
    'Interview Scheduled': 'bg-green-50 text-green-700',
    'Rejected':            'bg-red-50 text-red-600',
    'Hired':               'bg-emerald-50 text-emerald-700',
  }

  ;(async () => {
    const user = await requireAuth('signup.html')
    if (!user) return
    const profile = await getCurrentProfile()
    if (profile?.role === 'employer') { window.location.href = 'employer-dashboard.html'; return }

    // Fill sidebar / greeting
    const firstName = profile?.first_name || ''
    const lastName  = profile?.last_name  || ''
    const fullName  = `${firstName} ${lastName}`.trim() || 'there'
    const hour = new Date().getHours()
    const greeting = hour < 12 ? 'Good morning' : hour < 17 ? 'Good afternoon' : 'Good evening'
    document.getElementById('greeting').textContent = `${greeting}, ${firstName || 'there'}!`

    const abbr = initials(fullName)
    document.getElementById('sidebar-avatar').textContent = abbr
    document.getElementById('mobile-avatar').textContent = abbr
    document.getElementById('sidebar-name').textContent = fullName || user.email
    document.getElementById('sidebar-email').textContent = user.email

    // Load applications with job + company info
    const { data: apps } = await sb
      .from('applications')
      .select('*, jobs(id, title, location, vacancy_type, companies(name))')
      .eq('seeker_id', user.id)
      .order('applied_at', { ascending: false })

    document.getElementById('stat-applied').textContent = apps?.length ?? 0
    document.getElementById('stat-review').textContent  = apps?.filter(a => a.status === 'In Review').length ?? 0
    document.getElementById('stat-interviews').textContent = apps?.filter(a => a.status === 'Interview Scheduled').length ?? 0
    document.getElementById('applied-count').textContent = `${apps?.length ?? 0} applications`

    const appliedList = document.getElementById('applied-list')
    if (!apps?.length) {
      appliedList.innerHTML = '<p class="text-sm text-gray-400 text-center py-8">You haven\'t applied to any jobs yet. <a href="find-jobs.html" class="text-brand-500 font-medium">Browse listings →</a></p>'
    } else {
      appliedList.innerHTML = apps.map(app => {
        const job     = app.jobs
        const company = job?.companies?.name || 'Unknown'
        const abbr    = initials(company)
        const status  = app.status || 'Submitted'
        const cls     = STATUS_COLORS[status] || 'bg-gray-100 text-gray-500'
        return `
        <div class="bg-white border border-gray-200 rounded-2xl p-4 flex items-start gap-4">
          <div class="w-10 h-10 rounded-xl bg-brand-50 flex items-center justify-center text-xs font-bold text-brand-600 shrink-0">${abbr}</div>
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2 flex-wrap">
              <div>
                <h3 class="font-semibold text-gray-900 text-sm">${job?.title || '—'}</h3>
                <p class="text-xs text-gray-500">${company} · ${job?.location || '—'}</p>
              </div>
              <span class="text-xs font-semibold px-2.5 py-1 ${cls} rounded-full shrink-0">${status}</span>
            </div>
            <div class="flex items-center gap-3 mt-2 text-xs text-gray-400">
              <span>Applied ${timeAgo(app.applied_at)}</span>
              <span class="text-gray-200">·</span>
              <span>${job?.vacancy_type || '—'}</span>
            </div>
          </div>
        </div>`
      }).join('')
    }

    // Load saved jobs
    const { data: saved } = await sb
      .from('saved_jobs')
      .select('id, job_id, jobs(id, title, location, vacancy_type, category, companies(name))')
      .eq('seeker_id', user.id)
      .order('saved_at', { ascending: false })

    document.getElementById('stat-saved').textContent = saved?.length ?? 0

    const savedList = document.getElementById('saved-list')
    const savedCards = (saved || []).map(s => {
      const job     = s.jobs
      const company = job?.companies?.name || 'Unknown'
      const abbr    = initials(company)
      const typeCls = { 'Full Time': 'bg-green-50 text-green-700', 'Part-Time': 'bg-purple-50 text-purple-700', 'Commission': 'bg-amber-50 text-amber-700', 'Volunteer': 'bg-blue-50 text-blue-700' }[job?.vacancy_type] || 'bg-gray-100 text-gray-600'
      return `
      <div class="bg-white border border-gray-200 rounded-2xl p-4">
        <div class="flex items-start justify-between gap-2 mb-3">
          <div class="flex items-start gap-3">
            <div class="w-9 h-9 rounded-xl bg-brand-50 flex items-center justify-center text-xs font-bold text-brand-600">${abbr}</div>
            <div>
              <h3 class="font-semibold text-gray-900 text-sm">${job?.title || '—'}</h3>
              <p class="text-xs text-gray-500">${company} · ${job?.location || '—'}</p>
            </div>
          </div>
          <button onclick="unsaveJob('${s.id}', this.closest('.bg-white'))" class="text-brand-400 hover:text-brand-600 shrink-0" aria-label="Remove saved">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"/></svg>
          </button>
        </div>
        <div class="flex gap-2 mb-3">
          <span class="text-xs px-2 py-0.5 ${typeCls} rounded-full font-medium">${job?.vacancy_type || '—'}</span>
          <span class="text-xs text-gray-400">${job?.category || ''}</span>
        </div>
        <a href="find-jobs.html?job=${job?.id}" class="w-full inline-flex items-center justify-center py-2 border border-brand-200 text-brand-500 text-xs font-semibold rounded-xl hover:bg-brand-50 transition">Apply Now</a>
      </div>`
    })

    savedCards.push(`
      <div class="bg-white border border-dashed border-gray-200 rounded-2xl p-4 flex flex-col items-center justify-center text-center gap-2">
        <svg class="w-8 h-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-4.35-4.35M17 11A6 6 0 111 11a6 6 0 0116 0z"/></svg>
        <p class="text-sm text-gray-400">Find more jobs to save</p>
        <a href="find-jobs.html" class="text-xs text-brand-500 font-semibold hover:text-brand-600">Browse →</a>
      </div>`)

    savedList.innerHTML = savedCards.join('')
  })()

  async function unsaveJob(savedId, card) {
    const { error } = await sb.from('saved_jobs').delete().eq('id', savedId)
    if (error) { alert('Could not remove saved job.'); return }
    card.remove()
    const stat = document.getElementById('stat-saved')
    stat.textContent = Math.max(0, parseInt(stat.textContent) - 1)
  }
</script>
</body>
</html>
