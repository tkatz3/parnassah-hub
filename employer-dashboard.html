<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Dashboard — ParnassaHub</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: { 50:'#ebf3ff',100:'#d6e8ff',200:'#add0ff',300:'#85b8ff',400:'#5c9ef5',500:'#2877C9',600:'#1d62aa',700:'#154d8b' } },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>body { font-family: 'Inter', system-ui, sans-serif; }</style>
</head>
<body class="bg-gray-50 text-gray-900 antialiased">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-56 shrink-0 bg-white border-r border-gray-100 flex flex-col py-5 px-4 fixed inset-y-0 left-0 z-30 hidden lg:flex">
    <a href="index.html" class="mb-8"><img src="parnassah hub.png" alt="ParnassaHub" class="h-14 w-auto" /></a>
    <nav class="flex-1 space-y-1 text-sm">
      <a href="employer-dashboard.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl bg-brand-50 text-brand-600 font-semibold">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        Overview
      </a>
      <a href="#listings" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h7"/></svg>
        My Listings
      </a>
      <a href="#applications" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
        Applications
        <span id="new-apps-badge" class="ml-auto bg-brand-500 text-white text-xs rounded-full px-1.5 py-0.5 hidden">0</span>
      </a>
      <a href="post-job.html" class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-gray-600 hover:bg-gray-50 hover:text-gray-900 transition">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
        Post a Job
      </a>
    </nav>
    <div class="border-t border-gray-100 pt-4 mt-4">
      <div class="flex items-center gap-2.5 mb-3">
        <div id="sidebar-avatar" class="w-8 h-8 rounded-full bg-brand-100 flex items-center justify-center text-xs font-bold text-brand-600">—</div>
        <div>
          <p id="sidebar-company" class="text-xs font-semibold text-gray-900 leading-none">—</p>
          <p id="sidebar-name" class="text-xs text-gray-400 mt-0.5">—</p>
        </div>
      </div>
      <button onclick="signOut()" class="flex items-center gap-2 text-xs text-gray-500 hover:text-gray-700 px-2 py-1.5 rounded-lg hover:bg-gray-50 transition w-full">
        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
        Sign out
      </button>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 lg:ml-56">

    <!-- Mobile header -->
    <header class="lg:hidden bg-white border-b border-gray-100 px-4 h-14 flex items-center justify-between">
      <a href="index.html"><img src="parnassah hub.png" alt="ParnassaHub" class="h-12 w-auto" /></a>
      <a href="post-job.html" class="text-xs font-semibold text-white bg-brand-500 px-3 py-1.5 rounded-lg">+ Post Job</a>
    </header>

    <div class="px-4 sm:px-8 py-8 max-w-5xl">

      <!-- Header -->
      <div class="flex items-center justify-between mb-8 flex-wrap gap-4">
        <div>
          <h1 class="text-2xl font-extrabold text-gray-900">Employer Dashboard</h1>
          <p id="dash-subtitle" class="text-sm text-gray-500 mt-1">Loading…</p>
        </div>
        <a href="post-job.html" class="inline-flex items-center gap-2 px-5 py-2.5 bg-brand-500 hover:bg-brand-600 text-white text-sm font-semibold rounded-xl transition shadow-sm">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          Post a Job
        </a>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 mb-10">
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">Active Listings</p>
          <p id="stat-active" class="text-3xl font-extrabold text-gray-900">—</p>
        </div>
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">Total Applications</p>
          <p id="stat-apps" class="text-3xl font-extrabold text-gray-900">—</p>
        </div>
        <div class="bg-white border border-gray-200 rounded-2xl p-5">
          <p class="text-xs text-gray-500 mb-1 font-medium">Interviews Scheduled</p>
          <p id="stat-interviews" class="text-3xl font-extrabold text-brand-500">—</p>
        </div>
      </div>

      <!-- ACTIVE LISTINGS -->
      <section id="listings" class="mb-10">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold text-gray-900">Active Listings</h2>
          <a href="post-job.html" class="text-xs text-brand-500 hover:text-brand-600 font-medium flex items-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
            New listing
          </a>
        </div>
        <div class="bg-white border border-gray-200 rounded-2xl overflow-hidden">
          <table class="w-full text-sm">
            <thead>
              <tr class="border-b border-gray-100 bg-gray-50/50 text-xs text-gray-500 font-semibold uppercase tracking-wider">
                <th class="text-left px-5 py-3">Position</th>
                <th class="text-left px-4 py-3 hidden sm:table-cell">Category</th>
                <th class="text-left px-4 py-3 hidden md:table-cell">Type</th>
                <th class="text-left px-4 py-3">Applications</th>
                <th class="px-4 py-3"></th>
              </tr>
            </thead>
            <tbody id="listings-body" class="divide-y divide-gray-100">
              <tr><td colspan="5" class="px-5 py-8 text-center text-sm text-gray-400">Loading…</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- RECENT APPLICATIONS -->
      <section id="applications">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold text-gray-900">Recent Applications</h2>
          <span id="new-apps-label" class="text-xs text-gray-400"></span>
        </div>
        <div id="apps-list" class="space-y-3">
          <p class="text-sm text-gray-400 text-center py-8">Loading…</p>
        </div>
      </section>

    </div>
  </div>
</div>

<script src="js/supabase-client.js"></script>
<script>
  const STATUS_COLORS = {
    'Submitted':           'bg-blue-50 text-blue-700',
    'In Review':           'bg-amber-50 text-amber-700',
    'Interview Scheduled': 'bg-green-50 text-green-700',
    'Rejected':            'bg-red-50 text-red-700',
    'Hired':               'bg-emerald-50 text-emerald-700',
  }

  ;(async () => {
    const profile = await requireRole('employer', 'signup.html')
    if (!profile) return

    // Load company
    const { data: company } = await sb.from('companies').select('*').eq('user_id', profile.id).single()
    if (!company) { document.getElementById('dash-subtitle').textContent = 'No company found. Please contact support.'; return }

    // Fill sidebar
    document.getElementById('sidebar-avatar').textContent = initials(company.name)
    document.getElementById('sidebar-company').textContent = company.name
    document.getElementById('sidebar-name').textContent = `${profile.first_name || ''} ${profile.last_name || ''}`.trim() || profile.id.slice(0,8)
    document.getElementById('dash-subtitle').textContent = `${company.name} — Manage your listings and applicants`

    // Load jobs
    const { data: jobs } = await sb.from('jobs').select('*').eq('company_id', company.id).order('created_at', { ascending: false })
    const activeJobs = (jobs || []).filter(j => j.active)
    document.getElementById('stat-active').textContent = activeJobs.length

    // Load applications for all jobs
    const jobIds = (jobs || []).map(j => j.id)
    let apps = []
    if (jobIds.length) {
      const { data } = await sb
        .from('applications')
        .select('*, jobs(title, location, vacancy_type), profiles(first_name, last_name)')
        .in('job_id', jobIds)
        .order('applied_at', { ascending: false })
      apps = data || []
    }

    document.getElementById('stat-apps').textContent = apps.length
    document.getElementById('stat-interviews').textContent = apps.filter(a => a.status === 'Interview Scheduled').length

    // Listings table
    const tbody = document.getElementById('listings-body')
    if (!activeJobs.length) {
      tbody.innerHTML = '<tr><td colspan="5" class="px-5 py-8 text-center text-sm text-gray-400">No active listings yet. <a href="post-job.html" class="text-brand-500 font-medium">Post one now →</a></td></tr>'
    } else {
      const appCount = job => apps.filter(a => a.job_id === job.id).length
      tbody.innerHTML = activeJobs.map(job => `
        <tr class="hover:bg-gray-50/50 transition">
          <td class="px-5 py-4">
            <p class="font-semibold text-gray-900">${job.title}</p>
            <p class="text-xs text-gray-400 mt-0.5">${job.location}</p>
          </td>
          <td class="px-4 py-4 hidden sm:table-cell text-xs text-gray-500">${job.category}</td>
          <td class="px-4 py-4 hidden md:table-cell">
            <span class="text-xs font-semibold px-2 py-0.5 ${STATUS_COLORS['Submitted'] || 'bg-gray-100 text-gray-600'} rounded-full">${job.vacancy_type}</span>
          </td>
          <td class="px-4 py-4">
            <span class="font-semibold text-gray-900">${appCount(job)}</span>
          </td>
          <td class="px-4 py-4 text-right">
            <div class="flex items-center gap-2 justify-end">
              <a href="find-jobs.html?job=${job.id}" class="text-xs text-brand-500 hover:text-brand-600 font-medium">View</a>
              <button onclick="closeJob('${job.id}', this)" class="text-xs text-red-400 hover:text-red-600">Close</button>
            </div>
          </td>
        </tr>`).join('')
    }

    // Applications list
    const newApps = apps.filter(a => a.status === 'Submitted')
    if (newApps.length) {
      document.getElementById('new-apps-badge').textContent = newApps.length
      document.getElementById('new-apps-badge').classList.remove('hidden')
      document.getElementById('new-apps-label').textContent = `${newApps.length} new`
    }

    const appsList = document.getElementById('apps-list')
    if (!apps.length) {
      appsList.innerHTML = '<p class="text-sm text-gray-400 text-center py-8">No applications yet. Once job seekers apply, they\'ll appear here.</p>'
    } else {
      appsList.innerHTML = apps.slice(0, 20).map(app => {
        const name = `${app.profiles?.first_name || '?'} ${app.profiles?.last_name || ''}`.trim()
        const abbr = initials(name)
        const ago  = timeAgo(app.applied_at)
        const statusCls = STATUS_COLORS[app.status] || 'bg-gray-100 text-gray-600'
        return `
        <div class="bg-white border border-gray-200 rounded-2xl p-4 flex items-center gap-4">
          <div class="w-10 h-10 rounded-full bg-brand-100 flex items-center justify-center text-sm font-bold text-brand-600 shrink-0">${abbr}</div>
          <div class="flex-1 min-w-0">
            <div class="flex items-start justify-between gap-2 flex-wrap">
              <div>
                <h3 class="font-semibold text-gray-900 text-sm">${name}</h3>
                <p class="text-xs text-gray-500">Applied for: <span class="font-medium">${app.jobs?.title || '—'}</span> · ${ago}</p>
              </div>
              <select onchange="updateStatus('${app.id}', this.value)" class="text-xs font-semibold px-2 py-0.5 rounded-full border-0 focus:outline-none cursor-pointer ${statusCls}">
                <option value="Submitted"           ${app.status==='Submitted'?'selected':''}>Submitted</option>
                <option value="In Review"           ${app.status==='In Review'?'selected':''}>In Review</option>
                <option value="Interview Scheduled" ${app.status==='Interview Scheduled'?'selected':''}>Interview Scheduled</option>
                <option value="Rejected"            ${app.status==='Rejected'?'selected':''}>Rejected</option>
                <option value="Hired"               ${app.status==='Hired'?'selected':''}>Hired</option>
              </select>
            </div>
          </div>
        </div>`
      }).join('')
    }
  })()

  async function closeJob(jobId, btn) {
    if (!confirm('Close this listing? It will be removed from public view.')) return
    const { error } = await sb.from('jobs').update({ active: false }).eq('id', jobId)
    if (error) { alert('Error: ' + error.message); return }
    btn.closest('tr').remove()
    const stat = document.getElementById('stat-active')
    stat.textContent = parseInt(stat.textContent) - 1
  }

  async function updateStatus(appId, status) {
    const { error } = await sb.from('applications').update({ status }).eq('id', appId)
    if (error) alert('Could not update status: ' + error.message)
  }
</script>
</body>
</html>
