<script src="js/supabase-client.js"></script>
<script>
  // ── Auth-aware nav ─────────────────────────────────────
  sb.auth.getUser().then(({ data: { user } }) => {
    if (user) {
      getCurrentProfile().then(profile => {
        if (!profile) return
        const dest = profile.role === 'employer' ? 'employer-dashboard.html' : 'jobseeker-dashboard.html'
        document.getElementById('nav-auth').innerHTML = `
          <a href="${dest}" class="hidden sm:inline-flex text-sm font-medium text-brand-500 hover:text-brand-600 px-3 py-1.5 rounded-lg hover:bg-brand-50 transition">Dashboard</a>
          <button onclick="signOut()" class="inline-flex text-sm font-semibold text-white bg-brand-500 hover:bg-brand-600 px-4 py-2 rounded-xl transition shadow-sm">Sign Out</button>
        `
      })
    }
  })

  // ── State ──────────────────────────────────────────────
  const PAGE_SIZE = 20
  let offset = 0
  let currentJobs = []

  function getCheckedValues(cls) {
    return [...document.querySelectorAll(`.${cls}:checked`)].map(el => el.value)
  }

  function getFilters() {
    const cats  = [...getCheckedValues('cat-check'),  ...getCheckedValues('cat-check-m')]
    const locs  = [...getCheckedValues('loc-check'),  ...getCheckedValues('loc-check-m')]
    const types = [...getCheckedValues('type-check'), ...getCheckedValues('type-check-m')]
    return {
      q:     document.getElementById('searchQ').value.trim(),
      cats:  [...new Set(cats)],
      locs:  [...new Set(locs)],
      types: [...new Set(types)],
    }
  }

  // ── Chip rendering ─────────────────────────────────────
  function renderChips(filters) {
    const wrap = document.getElementById('filter-chips')
    const chips = []
    if (filters.q) chips.push({ label: `"${filters.q}"`, clear: () => { document.getElementById('searchQ').value = ''; loadJobs() } })
    filters.cats.forEach(v  => chips.push({ label: v, clear: () => uncheckAll('cat-check',  v) }))
    filters.locs.forEach(v  => chips.push({ label: v, clear: () => uncheckAll('loc-check',  v) }))
    filters.types.forEach(v => chips.push({ label: v, clear: () => uncheckAll('type-check', v) }))
    wrap.innerHTML = chips.map((c, i) => `
      <span class="flex items-center gap-1.5 text-xs font-medium text-brand-600 bg-brand-50 border border-brand-200 px-3 py-1.5 rounded-full" data-chip="${i}">
        ${c.label}
        <button class="hover:text-brand-800" onclick="chipClear(${i})" aria-label="Remove filter">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </span>`).join('')
    window._chipClears = chips.map(c => c.clear)
  }

  function chipClear(i) { window._chipClears[i](); loadJobs() }

  function uncheckAll(cls, value) {
    document.querySelectorAll(`.${cls}`).forEach(el => { if (el.value === value) el.checked = false })
    document.querySelectorAll(`.${cls}-m`).forEach(el => { if (el.value === value) el.checked = false })
  }

  // ── Supabase query ─────────────────────────────────────
  async function loadJobs(append = false) {
    if (!append) { offset = 0; currentJobs = [] }

    const list = document.getElementById('jobs-list')
    if (!append) list.innerHTML = loadingState(4)

    const filters = getFilters()
    const asc = document.getElementById('sortOrder').value === 'oldest'

    let query = sb
      .from('jobs')
      .select('*, companies(name)')
      .eq('active', true)
      .order('created_at', { ascending: asc })
      .range(offset, offset + PAGE_SIZE - 1)

    if (filters.q) {
      query = query.or(`title.ilike.%${filters.q}%,description.ilike.%${filters.q}%`)
    }
    if (filters.cats.length)  query = query.in('category',     filters.cats)
    if (filters.locs.length)  query = query.in('location',     filters.locs)
    if (filters.types.length) query = query.in('vacancy_type', filters.types)

    const { data: jobs, error } = await query

    if (error) {
      list.innerHTML = emptyState('Error loading jobs. Please refresh.')
      return
    }

    if (!append) {
      if (!jobs?.length) {
        list.innerHTML = emptyState()
        document.getElementById('result-count').textContent = '0'
        document.getElementById('result-label').textContent = 'No jobs match your filters.'
        document.getElementById('load-more-wrap').style.display = 'none'
        renderChips(filters)
        return
      }
      list.innerHTML = ''
    }

    currentJobs = [...currentJobs, ...(jobs || [])]
    list.innerHTML = currentJobs.map(j => jobCardHTML(j)).join('')

    document.getElementById('result-count').textContent = currentJobs.length + (jobs.length === PAGE_SIZE ? '+' : '')
    document.getElementById('result-label').textContent =
      filters.q || filters.cats.length || filters.locs.length || filters.types.length
        ? 'Filtered results'
        : 'All active listings'

    document.getElementById('load-more-wrap').style.display = jobs.length === PAGE_SIZE ? '' : 'none'
    offset += jobs.length
    renderChips(filters)
  }

  // ── Job actions ────────────────────────────────────────
  async function applyToJob(jobId) {
    const user = await getCurrentUser()
    if (!user) { window.location.href = 'signup.html'; return }
    const { error } = await sb.from('applications').insert({ job_id: jobId, seeker_id: user.id })
    if (error?.code === '23505') alert('You have already applied to this job.')
    else if (error) alert('Could not submit application. Please try again.')
    else alert('Application submitted!')
  }

  async function toggleSave(jobId, btn) {
    const user = await getCurrentUser()
    if (!user) { window.location.href = 'signup.html'; return }
    const { data: existing } = await sb.from('saved_jobs').select('id').eq('job_id', jobId).eq('seeker_id', user.id).single()
    if (existing) {
      await sb.from('saved_jobs').delete().eq('id', existing.id)
      btn.classList.remove('text-brand-500', 'border-brand-400')
    } else {
      await sb.from('saved_jobs').insert({ job_id: jobId, seeker_id: user.id })
      btn.classList.add('text-brand-500', 'border-brand-400')
    }
  }

  // ── URL params → pre-fill filters ─────────────────────
  function applyUrlParams() {
    const p = new URLSearchParams(location.search)
    if (p.get('q')) document.getElementById('searchQ').value = p.get('q')
    if (p.get('location')) {
      const sel = document.getElementById('searchLocation')
      sel.value = p.get('location')
      // also check sidebar
      document.querySelectorAll('.loc-check').forEach(el => { if (el.value === p.get('location')) el.checked = true })
    }
    if (p.get('cat')) {
      const cat = p.get('cat')
      document.querySelectorAll('.cat-check').forEach(el => { if (el.value === cat) el.checked = true })
    }
  }

  // ── Mobile filter drawer ───────────────────────────────
  const drawer  = document.getElementById('mobileFilterDrawer')
  function openDrawer()  { drawer.classList.remove('hidden'); document.body.style.overflow = 'hidden' }
  function closeDrawer() { drawer.classList.add('hidden');    document.body.style.overflow = '' }

  document.getElementById('mobileFilterBtn').addEventListener('click', openDrawer)
  document.getElementById('closeFilterDrawer').addEventListener('click', closeDrawer)
  document.getElementById('filterOverlay').addEventListener('click', closeDrawer)
  document.getElementById('applyFiltersBtn').addEventListener('click', () => { closeDrawer(); loadJobs() })

  // ── Clear all filters ──────────────────────────────────
  document.getElementById('clearFilters').addEventListener('click', () => {
    document.querySelectorAll('.filter-check').forEach(el => el.checked = false)
    document.getElementById('searchQ').value = ''
    document.getElementById('searchLocation').value = ''
    loadJobs()
  })

  // ── Search form ────────────────────────────────────────
  document.getElementById('searchForm').addEventListener('submit', e => {
    e.preventDefault()
    const loc = document.getElementById('searchLocation').value
    document.querySelectorAll('.loc-check').forEach(el => el.checked = el.value === loc && loc !== '')
    loadJobs()
  })

  // ── Sort change ────────────────────────────────────────
  document.getElementById('sortOrder').addEventListener('change', () => loadJobs())

  // ── Sidebar filter changes ─────────────────────────────
  document.querySelectorAll('.filter-check').forEach(el => el.addEventListener('change', () => loadJobs()))

  // ── Load more ──────────────────────────────────────────
  document.getElementById('loadMoreBtn').addEventListener('click', () => loadJobs(true))

  // ── Init ───────────────────────────────────────────────
  applyUrlParams()
  loadJobs()
</script>
</body>
</html>
